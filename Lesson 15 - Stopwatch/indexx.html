<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork 15</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

	<div class="btn">
		<img src="images/start.png" alt="Start">
	</div>

	<div>
		<span id="hour">0</span>:<span id="minute">0</span>:<span id="seconds">0</span>
	</div>

	<div class="icons">
		<div class="reset"><i class="fas fa-eraser"></i></div>
		<div class="save"><i class="fas fa-save"></i></div>
		<div class="delete"><i class="fas fa-trash-alt"></i></div>
	</div>

	<div class="info"></div>

	<script src="scripts.js"></script>
</body>
</html>
